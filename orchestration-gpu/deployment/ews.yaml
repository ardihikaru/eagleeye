    [eagleeye:api]
    node=http://ews:8080/api/nodes
    latency = http://ews:8080/api/latency

    [zmq]
    sender_uri=*
    sender_host=*
    recv_host_prefix=dual-det

    [orchestration]
    mode=docker
kind: ConfigMap
metadata:
  name: ews-configmap
---
apiVersion: v1
data:
  site.conf: |
    [redis]
    hostname=redis
    password =

    [asab:storage]
    mongodb_uri = mongodb://mongodb:27017
    mongodb_host = mongodb

    [eagleeye:api]
    node=http://ews:8080/api/nodes
    latency = http://ews:8080/api/latency

    [objdet:yolo]
    output = /app/outputs/
    names = /app/config_files/yolo/data/coco.names
    cfg = /app/config_files/yolo/cfg/yolo-obj-v5.cfg
    weights = /app/config_files/yolo/weights/TW-01.weights

    [zmq]
    sender_uri = tcp://scheduler:5551
kind: ConfigMap
metadata:
  name: ews-dual-det-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: ews-service
spec:
  ports:
  - nodePort: 31000
    port: 8080
    targetPort: 8080
  selector:
    name: ews-deploy
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: ews-deploy
  name: ews-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ews-deploy
  template:
    metadata:
      labels:
        name: ews-deploy
      name: ews-deploy
    spec:
      containers:
      - image: timwilliam/eagleeye.webservice:1.0
        imagePullPolicy: IfNotPresent
        name: ews
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: /conf/ews
          name: ews-config
          readOnly: false
        - mountPath: /conf/dual-det
          name: ews-dual-det-config
          readOnly: false
      imagePullSecrets:
      - name: timwilliam-regcred
      volumes:
      - configMap:
          items:
          - key: ews.conf
            path: ews.conf
          - key: site.conf
            path: site.conf
          name: ews-configmap
        name: ews-config
      - configMap:
          items:
          - key: site.conf
            path: site.conf
          name: ews-dual-det-configmap
        name: ews-dual-det-config
