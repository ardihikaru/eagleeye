    [general]
    include = /conf/ews/site.conf

    [eagleeye:api]
    listen=0.0.0.0:8080
    api_uri=http://localhost:8080/api/
    ews_host=localhost

    [eagleeye:realtime]
    listen=0.0.0.0:8081
    port=8081
    ews_rt_host=localhost

    [streaming:config]
    fps=30
    w=640
    #w=1280
    #w=1080
    h=480
    #h=720

    [clients]
    source_ip=http://localhost:3000

    [thread]
    num_executor=1

    [jwt]
    secret_key="B1ismiLLa4hH-TYFIFvi6f"
    algorithm=HS256
    # expired in 6 hours
    exp_delta_seconds=21600

    [redis]
    hostname=localhost
    port=6379
    password=
    db=0
    total_worker_key=total_worker

    [asab:storage]
    type = mongodb
    mongodb_database = eagleeyeDB
    mongodb_uri = mongodb://localhost:27017
    mongodb_host = localhost

    [pubsub:channel]
    scheduler=scheduler
    node=node

    [pagination]
    limit=10
    offset=0

