    [node]
    redis_id_key = register-node-id
    redis_name_key = register-node-name
    redis_pcs_key = register-node-pcs
    redis_pv_key = register-node-pv
  site.conf: |
    [redis]
    hostname=redis
    password =

    [asab:storage]
    type = mongodb
    mongodb_database = eagleeyeDB
    mongodb_uri = mongodb://mongodb:27017
