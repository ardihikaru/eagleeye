apiVersion: v1
kind: ConfigMap
metadata:
  name: ews-dual-det-configmap
data:
  site.conf: |
    [redis]
    hostname=redis
    password =

    [asab:storage]
    mongodb_uri = mongodb://mongodb:27017
    mongodb_host = mongodb

    [eagleeye:api]
    node=http://ews:8080/api/nodes
    latency = http://ews:8080/api/latency

    [objdet:yolo]
    output = /app/outputs/
    names = /app/config_files/yolo/data/coco.names
    cfg = /app/config_files/yolo/cfg/yolo-obj-v5.cfg
    weights = /app/config_files/yolo/weights/TW-01.weights

    [zmq]
    sender_uri = tcp://scheduler:5551