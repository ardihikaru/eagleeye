# MongoDB
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deploy
  labels:
    name: mongo-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      name: mongo-deploy
  template:
    metadata:
      name: mongo-deploy
      labels:
        name: mongo-deploy
    spec:
      volumes:
        - name: mongo
          hostPath:
            # Update this hostPath setting as necessary !
            path: /home/s010132/devel/eagleeye_tim/orchestration-imec/db-dir/mongo
      containers:
        - name: mongo
          image: mongo:4.4.0
          ports:
            - containerPort: 27017
          volumeMounts:
            - mountPath: /data/db
              name: mongo