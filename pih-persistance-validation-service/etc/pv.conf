[general]
include=./etc/site.conf

[logging:console]
format=%(asctime)s %(levelname)s [%(hostname)s] [%(threadName)s] %(name)s %(message)s %(struct_data)s
use_color=true
datefmt=%Y-%m-%d %H:%M:%S,%f

[pv:rest]
listen=0.0.0.0:8201

[persistence_detection]
persistence_window=10
tolerance_limit_percentage=0.3
is_microservice=true

[bbox_config]
pih_label_cand=PiH
pih_label=PiH
pih_color=[198, 50, 13]
person_color=[191, 96, 165]
flag_color=[100, 188, 70]
